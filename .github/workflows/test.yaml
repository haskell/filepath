name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        ghc: ['8.0.2', '8.2.2', '8.4.4', '8.6.5', '8.8.4', '8.10.7', '9.0.2', '9.2.5']
        cabal: ['3.6.2.0']
        include:
          - os: ubuntu-latest
            ghc: 'recommended'
          - os: ubuntu-latest
            ghc: 'latest'
            cabal: 3.6.2.0
        exclude:
          - os: macOS-latest
            ghc: '8.0.2'
          - os: macOS-latest
            ghc: '8.2.2'
          - os: macOS-latest
            ghc: '8.4.4'
          - os: macOS-latest
            ghc: '8.6.5'
          - os: macOS-latest
            ghc: '8.8.4'
          - os: macOS-latest
            ghc: '9.0.2'
          - os: windows-latest
            ghc: '8.0.2'
          - os: windows-latest
            ghc: '8.2.2'
          - os: windows-latest
            ghc: '8.4.4'
          - os: windows-latest
            ghc: '8.6.5'
          - os: windows-latest
            ghc: '8.8.4'
          - os: windows-latest
            ghc: '9.0.2'

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get -y update
        sudo apt-get -y install libtinfo5 libtinfo6 libncurses5 libncurses6

    - name: Install ghc/cabal
      run: |
        set -eux
        ghcup install ghc ${{ matrix.ghc }}
        ghcup set ghc ${{ matrix.ghc }}
        ghcup install cabal ${{ matrix.cabal }}
      shell: bash

    - name: Build
      run: |
        set -eux
        [ "${{ matrix.ghc }}" == 'recommended' ] ||
          [ "${{ matrix.ghc }}" == 'latest' ] ||
          [ "$(ghc --numeric-version)" = "${{ matrix.ghc }}" ]
        cabal update
        cabal build --enable-tests --enable-benchmarks
        cabal test
        cabal haddock
        cabal check
        cabal sdist
      shell: bash

    - if: matrix.os == 'ubuntu-latest'
      name: make all
      run: |
        set -eux
        export "PATH=$HOME/.cabal/bin:$PATH"
        cabal install --overwrite-policy=always --install-method=copy cpphs
        make all
        git diff --exit-code

  emulated-i386:
    runs-on: ubuntu-latest
    container:
      image: i386/ubuntu:bionic
    steps:
    - name: install
      run: |
        set -eux
        apt-get update && apt-get install -y build-essential curl libffi-dev libffi7 libgmp-dev libgmp10 libncurses-dev libncurses5 libtinfo5
        curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 sh
        source ~/.ghcup/env
        ghcup install ghc --set recommended
        ghcup install cabal --set recommended
      shell: bash
    - uses: actions/checkout@v1
    - name: test
      run: |
        source ~/.ghcup/env
        cabal update
        cabal build --enable-tests --enable-benchmarks
        cabal test
        cabal haddock
        cabal check
        cabal sdist
      shell: bash

